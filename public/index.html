<!DOCTYPE html>
<html>

<head>
    <title>DeepChat</title>
    <link rel="icon" href="/img/favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/styles.css">

    <!--Load Bootstrap css-->
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"> -->
    <!--load font awesome-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head><!--HTML Head End-->
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">

            <div class="join-container">
                <header class="join-header">
                    <h1><i class="fas fa-smile"></i> DeepChat</h1>
                </header>
                <main class="join-main">
                    <form action="chat.html">
                        <div class="form-control">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Enter username..." required />
                        </div>
                        <div class="form-control">
                            <label for="room">Room</label>
                            <select name="room" id="room">
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="PHP">PHP</option>
                                <option value="C#">C#</option>
                                <option value="Ruby">Ruby</option>
                                <option value="Java">Java</option>
                            </select>
                        </div>
                        <button type="submit" class="join-btn">Join Chat</button>
                    </form>
                </main>
            </div>
            <div class="social"><!--HTML Body Start-->
                <ul>
                    <li><a href="https://github.com/DeshDeepakKushwaha"><i class="fa fa-lg fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/desh-deepak-kushwaha-b65929254/"><i
                                class="fa fa-lg fa-linkedin"></i></a></li>

                </ul>
            </div><!--HTML Body Start-->
        </div>
    </div>

</body>

</html>
